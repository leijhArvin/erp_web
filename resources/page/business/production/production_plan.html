<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增生产计划单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <link rel="stylesheet" href="../../../js/lay-module/febs/css/febs.css">
    <style>

        .audit {
            margin-top: -4px;
        }
    </style>
    <script src="../../../lib/common/requestUrl.js"></script>
</head>
<body>


<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
</div>


<script type="text/html" id="toolbarDemo">
    <a class="layui-btn button-info audit" lay-submit="" lay-event="addOrder" lay-filter="addOrder" id="addOrder"><label
            class="layui-icon layui-icon-add-circle-fine"></label>添加</a>
</script>


<script type="text/html" id="toolbarDemo2">

</script>


<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
<script src="../../../lib/common/common.js" charset="utf-8"></script>


<script>
    let tableIns;
    let index;

    layui.use('table', function () {
        let table = layui.table;

        table.render({
            elem: '#test'
            , url: productionApi + 'design_record/selectprocessAll'
            , page: true
            , toolbar: '#toolbarDemo2' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            cols: [[
                {checkbox: true, fixed: true}
                , {field: 'id', title: 'id', sort: true}
                , {field: 'productName', title: '产品名称'}
                , {field: 'productId', title: '产品编号', sort: true}
                , {field: 'productDescribe', title: '描述'}
                , {field: 'quantity', title: '数量', sort: true, edit: true}
                , {field: 'amountUnit', title: '单位'}
                , {field: 'listPrice', title: '单价'}
                , {title: '操作', templet: '#toolbarDemo', fixed: "right", align: "center"}
            ]],



            parseData: function (res) {
                console.log(res);
                return {
                    "code": 0,
                    "data": res
                }
            }

        });


        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"

            $("#addOrder").click(function () {
                console.log(obj.data);
                let production_order = {
                    product_id: obj.data.productId,
                    product_name: obj.data.productName,
                    product_describe: obj.data.productDescribe,
                    amount_unit: obj.data.amountUnit,
                    price: obj.data.listPrice,
                    quantity: obj.data.quantity
                };

                layer.confirm('确定添加吗', function (index) {
                    obj.del();
                    layer.close(index);

                    $.post(productionApi + 'production/insertProduction_order', production_order, function (res) {
                        layer.msg(res);
                        console.log(production_order);
                        if (res.code == 200) {
                            tableIns.reload();
                        }
                        layer.close(index);
                    });
                    return false;
                });
            })


        });


    });
</script>


</body>
</html>
