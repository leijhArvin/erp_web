<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产派工单查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>

    <table class="layui-hide" id="test" lay-filter="test"></table>


<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
<script src="../../../lib/common/common.js" charset="utf-8"></script>


    <script>

        let apiUrl = "http://localhost:8003/";
        let tableIns;
        let index;

        layui.use(['table', 'layer', 'form','laydate'], function () {
            let table = layui.table;
            let layer = layui.layer;
            let form = layui.form;
            let laydate = layui.laydate;

            //常规用法
            laydate.render({
                elem: '#test1'
                ,type: 'datetime'
            });

            tableIns = table.render({
                elem: '#test'
                , url: apiUrl+'production/getFindByChecked_audit'
                , page: true
                , toolbar: '#toolbarDemo2' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , cols: [[
                    {type: 'checkbox'}
                    , {field: 'id', align: 'center', title: 'id',hide:true}
                    , {field: 'schedule_id', align: 'center', title: '计划单编号'}
                    , {field: 'product_id', title: '产品编号'}
                    , {field: 'product_name', title: '产品名称'}
                    , {field: 'product_describe', title: '描述'}
                    , {field: 'quantity', title: '数量', sort: true, edit: 'text'}
                    , {field: 'qutbound_order_id', title: '出库单编号'}
                    , {field: 'review_time', title: '制定时间'}
                    , {field: 'checked_audit', title: '审核状态'}
                    , {title: '', templet: '#toolbarDemo', fixed: "right", align: "center"}
                ]]
            });
        });
    </script>


</body>
</html>
