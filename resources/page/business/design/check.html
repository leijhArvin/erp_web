<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品档案审核</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
    <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
    <!-- 2. 引入vue和vue-router-->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <!-- 未使用vue路由功能可不导入 -->
    <script src="https://cdn.bootcss.com/vue-router/3.0.6/vue-router.js"></script>
    <!-- 3. 引入ElementUI组件 -->
    <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
    <script src="../../../lib/layui-v2.5.5/layui.all.js"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../lib/common/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.9.3/qs.js"></script>
    <script src="config/common.js"></script>
    <style>
        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <fieldset class="layui-elem-field">
            <legend>搜索信息</legend>
            <div class="layui-field-box" style="margin-left: 300px ">
                <label for="">产品档案名称： </label>
                <el-input v-model="record.productName" style="display: inline-block;width: 200px"
                          placeholder="请输入内容"></el-input>
                <label for="">建档日期： </label>
                <el-date-picker
                        v-model="record.registerTime"
                        type="date"
                        value-format="yyyy-MM-dd"
                        placeholder="选择日期">
                </el-date-picker>
                <el-button type="primary" @click="findPage()" icon="el-icon-search">搜索</el-button>
            </div>
        </fieldset>
    </div>
    <div>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="待审核" name="待审核">待审核</el-tab-pane>
            <el-tab-pane label="审核通过" name="审核通过">审核通过</el-tab-pane>
            <el-tab-pane label="审核未通过" name="审核未通过">审核未通过</el-tab-pane>
        </el-tabs>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            record: {//查询的条件
                productName: "",//产品名称
                registerTime: "",//建档时间
                checkTag:"等待审核",
            },
            activeName: '待审核',
            date:''
        },
        methods:{
            handleClick(tab, event) {

                console.log(tab);
            }
        },
        created(){

        }
    })
</script>
</html>
