<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
    <script src="../../../lib/layui-v2.5.5/layui.all.js"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js"></script>
    <script src="../../../lib/common/common.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table
            ,form = layui.form;

        table.render({
            elem: '#test'
            ,url: api1+'design_record/findPage' //数据接口
            ,toolbar: true
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left',unresize:true}
                ,{field: 'productId', title: '商品ID', width:80}
                ,{field: 'productName', title: '商品名称', width:100, sort: true}
                ,{field: 'factoryName', title: '制造商', width:100, sort: true}
                ,{field: 'costPrice', title: '计划成本单价', width:100, sort: true}
                ,{field: 'listPrice', title: '市场单价', width:100, sort: true}
                ,{field: 'realCostPrice', title: '成本单价', width:100, sort: true}
                ,{field: 'amountUnit', title: '单位', width:100, sort: true}
                ,{field: 'responsiblePerson', title: '产品经理', width:100, sort: true}
                ,{field: 'register', title: '登记人', width:100, sort: true}
                ,{field: 'registerTime', title: '建档时间', width:100, sort: true}
                ,{field: 'checkTag', title: '审核标志', width:100, sort: true}
                ,{field: 'changeTag', title: '档案变更标志', width:100, sort: true}
                ,{field: 'priceChangeTag', title: '价格变更标志', width:100, sort: true}
                ,{field:'sex', title:'性别', width:85, templet: '#switchTpl', unresize: true}
                ,{field:'lock', title:'是否锁定', width:110, templet: '#checkboxTpl', unresize: true}
            ]]
            ,page: true //开启分页
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows //解析数据列表
                };
            }
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
        });
    });
</script>

</body>
</html>
