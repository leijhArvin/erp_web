<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>formSelects-v4 多选</title>
</head>
<body>

<!-- 引入样式 -->
<link href="//raw.githack.com/hnzzmsf/layui-formSelects/master/dist/formSelects-v4.css" rel="stylesheet"
      type="text/css"/>

<!-- 引入jquery依赖 -->
<script charset="utf-8" src="//unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
<!-- 引入组件 -->
<script charset="utf-8" src="//raw.githack.com/hnzzmsf/layui-formSelects/master/dist/formSelects-v4.js"
        type="text/javascript"></script>

<div>
    <select name="city" xm-select="select1">
        <option disabled="disabled" value="1">北京</option>
        <option selected="selected" value="2">上海</option>
        <option value="3">广州</option>
        <option selected="selected" value="4">深圳</option>
        <option value="5">天津</option>
    </select>
</div>


<script charset="utf-8" src="https://unpkg.com/jquery@3.4.1/dist/jquery.js" type="text/javascript"></script>
<script charset="utf-8" src="https://raw.githack.com/hnzzmsf/layui-formSelects/master/dist/formSelects-v4.min.js"
        type="text/javascript"></script>
</body>
</html>
