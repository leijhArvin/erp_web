<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>物料明细管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../../css/layuicmspublic.css" rel="stylesheet">
    <link href="../../../css/layuimini.css" rel="stylesheet">
    <link href="../../../lib/layui-v2.5.5/css/layui.css" rel="stylesheet">
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!--搜索开始-->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">关键词</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="name" type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-primary" lay-filter="data-search-btn" lay-submit=""><i
                                    class="layui-icon"></i>搜索</a>
                            <a class="layui-btn layui-btn-primary" lay-filter="data-search-btn"
                               onclick="javascript:$('#searchFrm')[0].reset()"><i
                                    class="layui-icon layui-icon-refresh"></i>重置</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--搜索结束-->

        <!--表格开始-->
        <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
        <!-- <script type="text/html" id="roleToolBar">
             <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="batchdelete">确认入库</a>
         </script>-->
        <script id="availableTpl" type="text/html">
            <!-- 这里的 checked 的状态只是演示 -->
            <input type="checkbox" name="available" value="{{d.id}}" lay-skin="switch" lay-text="可用|不可用"
                   lay-filter="availableSwitch" {{ d.available== 1 ? 'checked' : '' }}>
        </script>
        <!--表格结束-->

        <!--添加和修改的弹出层开始-->
        <div id="addOrUpdateDiv" style="display: none;padding: 0.3125rem">
            <form class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">物料名称</label>
                    <div class="layui-input-block">
                        <input name="id" type="hidden"/>
                        <input autocomplete="off" class="layui-input" lay-verify="required" name="name"
                               placeholder="请输入名称"
                               type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">物料描述</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark" placeholder="请输入物料描述"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <a class="layui-btn " lay-filter="doSubmit" lay-submit=""><label
                                class="layui-icon layui-icon-release"></label>提交</a>
                        <a class="layui-btn layui-btn-warm" lay-filter="data-search-btn"
                           onclick="javascript:$('#dataFrm')[0].reset()"><label
                                class="layui-icon layui-icon-refresh"></label>重置</a>
                    </div>
                </div>
            </form>
        </div>
        <!--添加和修改的弹出层结束-->

        <!--选择菜单和权限的弹出层开始-->
        <div id="selectMenuDiv" style="display: none;padding: 0.3125rem;">
            <table class="layui-hide" id="menuTable" lay-filter="menuTable"></table>
        </div>
        <!--选择菜单和权限的弹出层结束-->

    </div>
</div>
<script>
    layui.use(['form', 'table', 'laydate', 'layer'], function () {
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;
        var layer = layui.layer;

        var tableIns = table.render({
            elem: '#roleTable',
            url: '',
            toolbar: "#roleToolBar",
            cellMinWidth: true,
            cols: [[
                {type: "checkbox", fixed: "left"},
                {field: 'id', title: '物料序号', align: "center"},
                {field: 'productId', title: '物料编号', align: "center"},
                {field: 'a', title: '父级序号', align: "center"},
                {field: 'productName', title: '物料名称', align: "center"},
                {field: 'type', title: '类型', align: "center"},
                {field: 'residualAmount', title: '可用数量', align: "center"},
                {field: 'costPrice', title: '单价', align: "center"},
                {field: 'productDescribe', title: '描述', align: "center"},
            ]],
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var params = $("#searchFrm").serialize();
            //执行搜索重载
            table.reload('roleTable', {
                page: {
                    curr: 1
                }
                , url: api + 'role/loadAllRole?' + params
            });
            return false;
        });

        //监听表头的事件
        table.on('toolbar(roleTable)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchdelete':
                    batchdelete();
                    break;
                case 'add':
                    openAddRole();
                    break;
            }
            ;
        });

        //监听行数据的事件
        table.on('tool(roleTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('真的删除【' + data.name + '】这个角色吗么', function (index) {
                    $.post(api + "role/deleteRole", {id: data.id}, function (res) {
                        layer.msg(res.msg);
                        obj.del();
                        layer.close(index);
                    })
                });
            } else if (obj.event === 'update') {
                openUpdateRole(data);
            } else if (obj.event === 'selectMenu') {
                openSelectMenu(data);
            }
        });
        //监听可用操作
        form.on('switch(availableSwitch)', function (obj) {
            $.post(api + "role/updateRole", {id: this.value, available: obj.elem.checked ? 1 : 0}, function (res) {
                layer.msg(res.msg);
                tableIns.reload();
            })
        });


    });
</script>
<script>

</script>

</body>
</html>
