<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料添加</title>
    <link href="../../../css/layuicmspublic.css" rel="stylesheet">
    <link href="../../../css/layuimini.css" rel="stylesheet">
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js"></script>
    <link href="../../../lib/layui-v2.5.5/css/layui.css" rel="stylesheet">
</head>
<body>

<form action="" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">物料名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入名称"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="username" placeholder="请输入单价"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用途类型</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="username" placeholder="请输入用途类型"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可用数量</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入数量"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
        </div>
    </div>
    ‘’
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="demo1" lay-submit="" type="submit">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
