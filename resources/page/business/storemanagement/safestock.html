<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安全库存</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!--搜索开始-->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" id="searchFrm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="remark" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="data-search-btn"><label
                                    class="layui-icon layui-icon-search"></label> 搜 索 </a>
                            <a class="layui-btn layui-btn-primary"
                               onclick="javascript:$('#searchFrm')[0].reset();$('#p_deptid').val('')"
                               lay-filter="data-search-btn"><label class="layui-icon layui-icon-refresh"></label> 重 置
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--搜索结束-->

        <!--表格开始-->
        <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
        <script style="display: none" id="userToolBar">
            <a class="layui-btn layui-btn-sm layui-btn-normal userBtn_add" lay-event="add"><i
                    class="layui-icon layui-icon-addition"></i> 添加 </a>
        </script>
        <script type="text/html" id="userTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-normal data-count-delete" lay-event="selectRole">审核</a>
        </script>
        <!--表格结束-->
        <!--添加和修改的弹出层开始-->
        <div id="addOrUpdateDiv" style="display: none;padding: 0.3125rem">
            <form method="post" class="layui-form layui-form-pane" lay-filter="dataFrm" id="dataFrm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id"/>
                            <input type="text" name="productName"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入产品名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="productId"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入产品编号" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">库存报警下限数</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id"/>
                            <input type="text" name="minAmount"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入库存报警下限数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">库存报警上限数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="maxAmount"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入库存报警上限数" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">登记人</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id"/>
                            <input type="text" name="register"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入登记人" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">配置要求</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id"/>
                            <input type="text" name="config"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入配置要求" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">最大存储量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="maxCapacityAmount"  lay-verify="required" autocomplete="off"
                                   placeholder="请输入最大存储量" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <a class="layui-btn " lay-submit="" lay-filter="doSubmit"><label
                                class="layui-icon layui-icon-release"></label>提交</a>
                        <a class="layui-btn layui-btn-warm" onclick="javascript:$('#dataFrm')[0].reset()"
                           lay-filter="data-search-btn"><label class="layui-icon layui-icon-refresh"></label>重置</a>
                    </div>
                </div>
            </form>
        </div>
        <!--添加和修改的弹出层结束-->

        <!--选择菜单和权限的弹出层开始-->
        <div id="selectRoleDiv" style="display: none;padding: 0.3125rem;">
            <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
        </div>
        <!--选择菜单和权限的弹出层结束-->

    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
<script src="../../../lib/common/common.js" charset="utf-8"></script>
<script src="../../../lib/common/selectLayer.js" charset="utf-8"></script>
<script src="../../../lib/common/Convert_Pinyin.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'laydate', 'layer'], function () {
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;
        var layer = layui.layer;

        laydate.render({
            elem: '#hiredate'
        });

        var tableIns = table.render({
            elem: '#userTable',
            url: api3 + 'warehouseStock/querySecuritySheet/1',
            toolbar: "#userToolBar",
            cellMinWidth: true,
            cols: [[
                {field: 'productName', title: '产品名称', align: "center"},
                {field: 'productId', title: '产品编号', align: "center"},
                {field: 'minAmount', title: '库存报警下限数', align: "center"},
                {field: 'maxAmount', title: '库存报警上限数', align: "center"},
                {field: 'register', title: '登记人', align: "center"},
                {field: 'registerTime', title: '登记时间', align: "center"},
                {field: 'config', title: '配置要求', align: "center"},
                {field: 'maxCapacityAmount', title: '最大存储量', align: "center"},
                {title: '操作', width: 300, templet: '#userTableBar', fixed: "right", align: "center"}
            ]],
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var params = $("#searchFrm").serialize();
            //执行搜索重载
            table.reload('userTable', {
                page: {
                    curr: 1
                }
                , url: api + 'user/loadAllUser?' + params
            });
            return false;
        });


        //监听表头的事件
        table.on('toolbar(userTable)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchdelete':
                    batchdelete();
                    break;
                case 'add':
                    openAddUser();
                    break;
            }
            ;
        });

        //监听行数据的事件
        table.on('tool(userTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('真的删除【' + data.name + '】这个用户吗么', function (index) {
                    $.post(api + "user/deleteUser", {id: data.id}, function (res) {
                        layer.msg(res.msg);
                        obj.del();
                        layer.close(index);
                    })
                });
            } else if (obj.event === 'update') {
                openUpdateUser(data);
            } else if (obj.event === 'resetPwd') {
                resetPwd(data);
            } else if (obj.event === 'selectRole') {
                openSelectRole(data);
            }
        });

        //重置密码
        function resetPwd(data) {
            layer.confirm('真的重置【' + data.name + '】这个用户的密码吗?', function (index) {
                $.post(api + "user/resetUserPwd", {id: data.id}, function (res) {
                    layer.msg(res.msg);
                    layer.close(index);
                })
            });
        }

        //监听可用操作
        form.on('switch(availableSwitch)', function (obj) {
            $.post(api + "user/updateUser", {id: this.value, available: obj.elem.checked ? 1 : 0}, function (res) {
                layer.msg(res.msg);
                tableIns.reload();
            });
        });

        function openUpdateUser(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改【' + data.name + '】用户',
                content: $("#addOrUpdateDiv"),
                area: ['800px', '600px'],
                success: function (index) {
                    url = api + "user/updateUser";
                    $("#mgr").html("");
                    //装载数据表格
                    form.val("dataFrm", data);
                    //根据部门ID查询部门名称
                    $.get(api + "dept/getDeptById", {id: data.deptid}, function (res) {
                        $("#deptid_name").val(res.data.title);
                    });

                    //根据领导ID查询 领导部门名称
                    $.get(api + "user/loadUserByUserId", {userId: data.mgr}, function (data) {

                        //根据部门ID查询部门名称
                        $.get(api + "dept/getDeptById", {id: data.data.deptid}, function (res) {
                            $("#mgrDept").val(res.data.id);
                            $("#leadername").val(res.data.title);
                        });

                        $.post(api + "/user/queryUserByDeptId", {deptid: data.data.deptid}, function (res) {
                            let domMgr = $("#mgr");
                            let html = `<option value="">请选择领导</option>`;

                            $.each(res.data, function (i, item) {
                                if (data.data.id == item.id) {
                                    html += `<option value="${item.id}" selected>${item.name}</option>`;
                                } else {
                                    html += `<option value="${item.id}">${item.name}</option>`;
                                }
                            });
                            domMgr.html(html);
                            form.render();// 重新渲染表单
                        });
                    });
                }
            });
        }

        //打开添加用户的弹层
        var mainIndex;
        var url;  //动态的url
        function openAddUser() {
            mainIndex = layer.open({
                type: 1,
                title: '添加用户',
                content: $("#addOrUpdateDiv"),
                area: ['800px', '500px'],
                success: function (index) {
                    url = api3 + "warehouseStock/insertSecuritySheet";
                    $("#dataFrm")[0].reset();

                }
            });
        }



        //提交数据
        form.on("submit(doSubmit)", function (data) {
            var params = $("#dataFrm").serialize();
            $.post(url, params, function (res) {
                layer.msg(res.msg);
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.close(mainIndex);
            })
            return false;
        });


    });
</script>
<script>

</script>

</body>
</html>
