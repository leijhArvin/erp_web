<script>
    let vue;
    layui.use(['element', 'layer', 'layuimini', 'pearAdmin', 'pearTab', 'pearNotice'], function () {
        let $ = layui.jquery;
        let element = layui.element;
        let layer = layui.layer;
        let pearAdmin = layui.pearAdmin;
        let pearTab = layui.pearTab;
        let pearNotice = layui.pearNotice;

        let config = {
            keepLoad: 1200, // 主 页 加 载 过 度 时 长 可为 false
        };

        pearAdmin.render(config);

        // layuimini.init(api + 'login/loadIndexMenu');
        layuimini.init('resources/api/init.json');

        $('.login-out').on("click", function () {
            vue.open();
            setTimeout(function () {
                window.location = "./login.html";
            }, 2000);
        });
    });

    // 初始化Vue
    vue = new Vue({
        // 控制区域
        el: '#app',
        // 数据
        data: {},
        // 方法
        methods: {
            open() {
                this.$confirm('此操作将退出系统!, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '退出成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消退出'
                    });
                });
            }
        },
        // 钩子函数
        mounted() {
        }
    });
</script>
